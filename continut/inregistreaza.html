            <form >
                <fieldset id="info1">
                  <legend>Informații generale:</legend>
                  <label for="usname">Nume utilizator:</label>
                  <input type="text" id="usname" name="usname"><br><br>
                  <label for="password">Parola:</label>
                  <input type="text" id="password" name="password"><br><br>
                  <label for="fname">Nume</label>
                  <input type="text" id="fname" name="fname"><br><br>
                  <label for="lname">Prenume:</label>
                  <input type="text" id="lname" name="lname"><br><br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br><br>
                  <label for="telefon">Telefon</label>
                  <input type="tel" id="telefon" name="telefon"><br><br><br><br>
                </fieldset>
                <fieldset id="info2">
                        <legend>Informații personale:</legend>
                        <label for="sexul">Sexul</label>
                        <select name="sexul">
                            <option value="feminin">feminin</option>
                            <option value="masculin">masculin </option>
                        </select><br>
                        <label for="food">Mâncare preferată:</label>
                        <input list="foodd" name="food" id="food">
                        
                        <datalist id="foodd">
                          <option value="Pizza">
                          <option value="Salata">
                          <option value="Paste">
                          <option value="Cartofi prajiți">
                          <option value="Plăcintă">
                        </datalist> <br><br>
                        <label for="culoare">Culoare preferată:</label>
                        <input type="color" id="culoare" name="culoare"><br><br>
                        <label for="datanastere">Data nașterii:</label>
                        <input type="date" id="datanastere" name="datanastere"><br><br>
                        <label for="oranastere">Ora nașterii:</label>
                        <input type="time" id="oranastere" name="oranastere"><br><br>
                        <label for="varsta">Vârsta:</label>
                        <input type="range" id="varsta" name="varsta"><br><br>
                        <label for="site">Adresa paginii personale:</label>
                        <input type="url" id="site" name="site"><br><br>
                        <label for="descriere">Descrierea:</label>
                        <textarea id="descriere" name="descriere" rows="4" cols="50">
                                
                        </textarea>
                        <br><input type="submit" value="Inregistrează" disabled ><br>





                </fieldset>

               </form>
